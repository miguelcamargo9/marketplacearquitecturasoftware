<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListPreguntasTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{bundle.ListPreguntasEmpty}" rendered="#{preguntasController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{preguntasController.items.rowCount > 0}">
          <h:outputText value="#{preguntasController.pagination.pageFirstItem + 1}..#{preguntasController.pagination.pageLastItem + 1}/#{preguntasController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{preguntasController.previous}" value="#{bundle.Previous} #{preguntasController.pagination.pageSize}" rendered="#{preguntasController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{preguntasController.next}" value="#{bundle.Next} #{preguntasController.pagination.pageSize}" rendered="#{preguntasController.pagination.hasNextPage}"/>&nbsp;
          <h:dataTable value="#{preguntasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListPreguntasTitle_id}"/>
              </f:facet>
              <h:outputText value="#{item.id}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListPreguntasTitle_pregunta}"/>
              </f:facet>
              <h:outputText value="#{item.pregunta}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListPreguntasTitle_respuesta}"/>
              </f:facet>
              <h:outputText value="#{item.respuesta}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListPreguntasTitle_estado}"/>
              </f:facet>
              <h:outputText value="#{item.estado}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListPreguntasTitle_idProveedor}"/>
              </f:facet>
              <h:outputText value="#{item.idProveedor}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListPreguntasTitle_idUsuario}"/>
              </f:facet>
              <h:outputText value="#{item.idUsuario}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <h:commandLink action="#{preguntasController.prepareView}" value="#{bundle.ListPreguntasViewLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{preguntasController.prepareEdit}" value="#{bundle.ListPreguntasEditLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{preguntasController.destroy}" value="#{bundle.ListPreguntasDestroyLink}"/>
            </h:column>
          </h:dataTable>
        </h:panelGroup>
        <br />
        <h:commandLink action="#{preguntasController.prepareCreate}" value="#{bundle.ListPreguntasCreateLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ListPreguntasIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
