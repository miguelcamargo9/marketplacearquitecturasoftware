<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
  <h:outputStylesheet library="css" name="estiloGeneral.css"></h:outputStylesheet>
  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.AdjuntosTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{bundle.ListAdjuntosEmpty}" rendered="#{adjuntosController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{adjuntosController.items.rowCount > 0}">
          <h:outputText value="#{adjuntosController.pagination.pageFirstItem + 1}..#{adjuntosController.pagination.pageLastItem + 1}/#{adjuntosController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{adjuntosController.previous}" value="#{bundle.Previous} #{adjuntosController.pagination.pageSize}" rendered="#{adjuntosController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{adjuntosController.next}" value="#{bundle.Next} #{adjuntosController.pagination.pageSize}" rendered="#{adjuntosController.pagination.hasNextPage}"/>&nbsp;
          <h:dataTable value="#{adjuntosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListAdjuntosTitle_id}"/>
              </f:facet>
              <h:outputText value="#{item.id}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListAdjuntosTitle_descripcion}"/>
              </f:facet>
              <h:outputText value="#{item.descripcion}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <h:commandLink action="#{adjuntosController.prepareView}" value="#{bundle.ListAdjuntosViewLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{adjuntosController.prepareEdit}" value="#{bundle.ListAdjuntosEditLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{adjuntosController.destroy}" value="#{bundle.ListAdjuntosDestroyLink}" />
            </h:column>
          </h:dataTable>
        </h:panelGroup>
        <br />
        <h:commandLink class="btn btn-primary btn-sm active" action="#{adjuntosController.prepareCreate}" value="#{bundle.ListAdjuntosCreateLink}"/>
        <br />
        <b:button outcome="/index" value="#{bundle.ListAdjuntosIndexLink}" icon="bookmark"> 
        </b:button>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
