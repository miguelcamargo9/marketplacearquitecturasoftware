<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:b="http://bootsfaces.net/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewArchivosTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewArchivosLabel_id}"/>
          <h:outputText value="#{archivosController.selected.id}" title="#{bundle.ViewArchivosTitle_id}"/>
          <h:outputText value="#{bundle.ViewArchivosLabel_tipo}"/>
          <h:outputText value="#{archivosController.selected.tipo}" title="#{bundle.ViewArchivosTitle_tipo}"/>
          <h:outputText value="#{bundle.ViewArchivosLabel_ruta}"/>
          <h:outputText value="#{archivosController.selected.ruta}" title="#{bundle.ViewArchivosTitle_ruta}"/>
        </h:panelGrid>
        <br />
        <h:commandLink class="btn btn-danger btn-sm" action="#{archivosController.destroyAndView}" value="#{bundle.ViewArchivosDestroyLink}"/>
        <br />
        <h:link class="btn btn-success btn-sm" outcome="Edit" value="#{bundle.ViewArchivosEditLink}"/>
        <br />
        <h:commandLink class="btn btn-default btn-sm" action="#{archivosController.prepareCreate}" value="#{bundle.ViewArchivosCreateLink}" />
        <br />
        <h:commandLink class="btn btn-default btn-sm" action="#{archivosController.prepareList}" value="#{bundle.ViewArchivosShowAllLink}"/>
        <br />
        <b:button outcome="/index" value="#{bundle.ListAdjuntosIndexLink}" icon="bookmark"> 
        </b:button> 
      </h:form>
    </ui:define>
  </ui:composition>

</html>
