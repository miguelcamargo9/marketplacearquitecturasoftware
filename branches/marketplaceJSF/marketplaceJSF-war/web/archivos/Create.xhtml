<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.CreateArchivosTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.CreateArchivosLabel_id}" for="id" />
          <h:inputText id="id" value="#{archivosController.selected.id}" title="#{bundle.CreateArchivosTitle_id}" required="true" requiredMessage="#{bundle.CreateArchivosRequiredMessage_id}"/>
          <h:outputLabel value="#{bundle.CreateArchivosLabel_tipo}" for="tipo" />
          <h:inputText id="tipo" value="#{archivosController.selected.tipo}" title="#{bundle.CreateArchivosTitle_tipo}" required="true" requiredMessage="#{bundle.CreateArchivosRequiredMessage_tipo}"/>
          <h:outputLabel value="#{bundle.CreateArchivosLabel_ruta}" for="ruta" />
          <h:inputText id="ruta" value="#{archivosController.selected.ruta}" title="#{bundle.CreateArchivosTitle_ruta}" required="true" requiredMessage="#{bundle.CreateArchivosRequiredMessage_ruta}"/>
        </h:panelGrid>
        <br />
        <h:commandLink class="btn btn-success btn-sm" action="#{archivosController.create}" value="#{bundle.CreateArchivosSaveLink}" />
        <br />
        <h:commandLink class="btn btn-default btn-sm" action="#{archivosController.prepareList}" value="#{bundle.CreateArchivosShowAllLink}" immediate="true"/>
        <br />
      <b:button outcome="/index" value="#{bundle.ListAdjuntosIndexLink}" icon="bookmark"> 
        </b:button>  
      </h:form>
    </ui:define>
  </ui:composition>

</html>
