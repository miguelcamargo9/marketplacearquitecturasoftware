<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListMenusTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{bundle.ListMenusEmpty}" rendered="#{menusController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{menusController.items.rowCount > 0}">
          <h:outputText value="#{menusController.pagination.pageFirstItem + 1}..#{menusController.pagination.pageLastItem + 1}/#{menusController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{menusController.previous}" value="#{bundle.Previous} #{menusController.pagination.pageSize}" rendered="#{menusController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{menusController.next}" value="#{bundle.Next} #{menusController.pagination.pageSize}" rendered="#{menusController.pagination.hasNextPage}"/>&nbsp;
          <h:dataTable value="#{menusController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListMenusTitle_id}"/>
              </f:facet>
              <h:outputText value="#{item.id}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListMenusTitle_idPadre}"/>
              </f:facet>
              <h:outputText value="#{item.idPadre}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListMenusTitle_descripcion}"/>
              </f:facet>
              <h:outputText value="#{item.descripcion}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListMenusTitle_enlace}"/>
              </f:facet>
              <h:outputText value="#{item.enlace}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListMenusTitle_estado}"/>
              </f:facet>
              <h:outputText value="#{item.estado}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <h:commandLink action="#{menusController.prepareView}" value="#{bundle.ListMenusViewLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{menusController.prepareEdit}" value="#{bundle.ListMenusEditLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{menusController.destroy}" value="#{bundle.ListMenusDestroyLink}"/>
            </h:column>
          </h:dataTable>
        </h:panelGroup>
        <br />
        <h:commandLink action="#{menusController.prepareCreate}" value="#{bundle.ListMenusCreateLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ListMenusIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
