  <ui:composition template="/template.xhtml">
    <ui:define name="title">

    </ui:define>

      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.EditMenusLabel_id}" for="id" />

          <h:outputLabel value="#{bundle.EditMenusLabel_idPadre}" for="idPadre" />

        <h:link class="btn btn-default btn-sm" outcome="View" value="#{bundle.EditMenusViewLink}"/>

        <h:commandLink class="btn btn-default btn-sm" action="#{menusController.prepareList}" value="#{bundle.EditMenusShowAllLink}" immediate="true"/>

        </b:button>
