<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.CreatePaquetesTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.CreatePaquetesLabel_id}" for="id" />
          <h:inputText id="id" value="#{paquetesController.selected.id}" title="#{bundle.CreatePaquetesTitle_id}" required="true" requiredMessage="#{bundle.CreatePaquetesRequiredMessage_id}"/>
          <h:outputLabel value="#{bundle.CreatePaquetesLabel_descripcion}" for="descripcion" />
          <h:inputText id="descripcion" value="#{paquetesController.selected.descripcion}" title="#{bundle.CreatePaquetesTitle_descripcion}" required="true" requiredMessage="#{bundle.CreatePaquetesRequiredMessage_descripcion}"/>
          <h:outputLabel value="#{bundle.CreatePaquetesLabel_valor}" for="valor" />
          <h:inputText id="valor" value="#{paquetesController.selected.valor}" title="#{bundle.CreatePaquetesTitle_valor}" required="true" requiredMessage="#{bundle.CreatePaquetesRequiredMessage_valor}"/>
          <h:outputLabel value="#{bundle.CreatePaquetesLabel_estado}" for="estado" />
          <h:inputText id="estado" value="#{paquetesController.selected.estado}" title="#{bundle.CreatePaquetesTitle_estado}" required="true" requiredMessage="#{bundle.CreatePaquetesRequiredMessage_estado}"/>
          <h:outputLabel value="#{bundle.CreatePaquetesLabel_idProveedor}" for="idProveedor" />
          <h:selectOneMenu id="idProveedor" value="#{paquetesController.selected.idProveedor}" title="#{bundle.CreatePaquetesTitle_idProveedor}" required="true" requiredMessage="#{bundle.CreatePaquetesRequiredMessage_idProveedor}">
            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{paquetesController.create}" value="#{bundle.CreatePaquetesSaveLink}" />
        <br />
        <br />
        <h:commandLink action="#{paquetesController.prepareList}" value="#{bundle.CreatePaquetesShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.CreatePaquetesIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
