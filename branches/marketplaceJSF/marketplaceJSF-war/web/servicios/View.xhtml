<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"       xmlns:b="http://bootsfaces.net/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewServiciosTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewServiciosLabel_id}"/>
          <h:outputText value="#{serviciosController.selected.id}" title="#{bundle.ViewServiciosTitle_id}"/>
          <h:outputText value="#{bundle.ViewServiciosLabel_descripcion}"/>
          <h:outputText value="#{serviciosController.selected.descripcion}" title="#{bundle.ViewServiciosTitle_descripcion}"/>
          <h:outputText value="#{bundle.ViewServiciosLabel_valor}"/>
          <h:outputText value="#{serviciosController.selected.valor}" title="#{bundle.ViewServiciosTitle_valor}"/>
          <h:outputText value="#{bundle.ViewServiciosLabel_estado}"/>
          <h:outputText value="#{serviciosController.selected.estado}" title="#{bundle.ViewServiciosTitle_estado}"/>
          <h:outputText value="#{bundle.ViewServiciosLabel_idCategoria}"/>
          <h:outputText value="#{serviciosController.selected.idCategoria}" title="#{bundle.ViewServiciosTitle_idCategoria}"/>
          <h:outputText value="#{bundle.ViewServiciosLabel_idAdjunto}"/>
          <h:outputText value="#{serviciosController.selected.idAdjunto}" title="#{bundle.ViewServiciosTitle_idAdjunto}"/>
        </h:panelGrid>
        <br />
        <h:commandLink class="btn btn-danger btn-sm" action="#{serviciosController.destroyAndView}" value="#{bundle.ViewServiciosDestroyLink}"/>
        <br />
        <br />
        <h:link class="btn btn-success btn-sm" outcome="Edit" value="#{bundle.ViewServiciosEditLink}"/>
        <!--<br />-->
        <h:commandLink class="btn btn-primary btn-sm active" action="#{serviciosController.prepareCreate}" value="#{bundle.ViewServiciosCreateLink}" />
        <!--<br />-->
        <h:commandLink class="btn btn-default btn-sm" action="#{serviciosController.prepareList}" value="#{bundle.ViewServiciosShowAllLink}"/>
        <br />
        <br />
        <b:button outcome="/index" value="#{bundle.ViewServiciosIndexLink}" icon="bookmark"> 
        </b:button>  
      </h:form>
    </ui:define>
  </ui:composition>

</html>
