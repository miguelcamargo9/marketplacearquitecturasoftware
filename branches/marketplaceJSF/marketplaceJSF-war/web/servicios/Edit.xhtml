<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditServiciosTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.EditServiciosLabel_id}" for="id" />
          <h:inputText id="id" value="#{serviciosController.selected.id}" title="#{bundle.EditServiciosTitle_id}" required="true" requiredMessage="#{bundle.EditServiciosRequiredMessage_id}"/>
          <h:outputLabel value="#{bundle.EditServiciosLabel_descripcion}" for="descripcion" />
          <h:inputText id="descripcion" value="#{serviciosController.selected.descripcion}" title="#{bundle.EditServiciosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditServiciosRequiredMessage_descripcion}"/>
          <h:outputLabel value="#{bundle.EditServiciosLabel_valor}" for="valor" />
          <h:inputText id="valor" value="#{serviciosController.selected.valor}" title="#{bundle.EditServiciosTitle_valor}" required="true" requiredMessage="#{bundle.EditServiciosRequiredMessage_valor}"/>
          <h:outputLabel value="#{bundle.EditServiciosLabel_estado}" for="estado" />
          <h:inputText id="estado" value="#{serviciosController.selected.estado}" title="#{bundle.EditServiciosTitle_estado}" required="true" requiredMessage="#{bundle.EditServiciosRequiredMessage_estado}"/>
          <h:outputLabel value="#{bundle.EditServiciosLabel_idCategoria}" for="idCategoria" />
          <h:selectOneMenu id="idCategoria" value="#{serviciosController.selected.idCategoria}" title="#{bundle.EditServiciosTitle_idCategoria}" required="true" requiredMessage="#{bundle.EditServiciosRequiredMessage_idCategoria}">
            <f:selectItems value="#{categoriasController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
          <h:outputLabel value="#{bundle.EditServiciosLabel_idAdjunto}" for="idAdjunto" />
          <h:selectOneMenu id="idAdjunto" value="#{serviciosController.selected.idAdjunto}" title="#{bundle.EditServiciosTitle_idAdjunto}" required="true" requiredMessage="#{bundle.EditServiciosRequiredMessage_idAdjunto}">
            <f:selectItems value="#{adjuntosController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
        </h:panelGrid>
        <h:commandLink action="#{serviciosController.update}" value="#{bundle.EditServiciosSaveLink}"/>
        <br />
        <br />
        <h:link outcome="View" value="#{bundle.EditServiciosViewLink}"/>
        <br />
        <h:commandLink action="#{serviciosController.prepareList}" value="#{bundle.EditServiciosShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.EditServiciosIndexLink}" />
      </h:form>
    </ui:define>
  </ui:composition>

</html>
