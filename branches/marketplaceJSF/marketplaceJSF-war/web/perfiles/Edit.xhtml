<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"       xmlns:b="http://bootsfaces.net/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditPerfilesTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.EditPerfilesLabel_id}" for="id" />
          <h:inputText id="id" value="#{perfilesController.selected.id}" title="#{bundle.EditPerfilesTitle_id}" required="true" requiredMessage="#{bundle.EditPerfilesRequiredMessage_id}"/>
          <h:outputLabel value="#{bundle.EditPerfilesLabel_descripcion}" for="descripcion" />
          <h:inputText id="descripcion" value="#{perfilesController.selected.descripcion}" title="#{bundle.EditPerfilesTitle_descripcion}" required="true" requiredMessage="#{bundle.EditPerfilesRequiredMessage_descripcion}"/>
          <h:outputLabel value="#{bundle.EditPerfilesLabel_estado}" for="estado" />
          <h:inputText id="estado" value="#{perfilesController.selected.estado}" title="#{bundle.EditPerfilesTitle_estado}" required="true" requiredMessage="#{bundle.EditPerfilesRequiredMessage_estado}"/>
        </h:panelGrid>
        <h:commandLink class="btn btn-success btn-sm" action="#{perfilesController.update}" value="#{bundle.EditPerfilesSaveLink}"/>
        <br />
        <br />
        <h:link class="btn btn-default btn-sm" outcome="View" value="#{bundle.EditPerfilesViewLink}"/>
        <br />
        <h:commandLink class="btn btn-default" action="#{perfilesController.prepareList}" value="#{bundle.EditPerfilesShowAllLink}" immediate="true"/>
        <br />
        <br />
        <b:button outcome="/index" value="#{bundle.EditPerfilesIndexLink}" icon="bookmark"> 
        </b:button>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
