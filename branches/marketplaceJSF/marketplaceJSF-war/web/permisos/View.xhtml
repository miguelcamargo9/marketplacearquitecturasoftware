<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"       xmlns:b="http://bootsfaces.net/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewPermisosTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewPermisosLabel_id}"/>
          <h:outputText value="#{permisosController.selected.id}" title="#{bundle.ViewPermisosTitle_id}"/>
          <h:outputText value="#{bundle.ViewPermisosLabel_opciones}"/>
          <h:outputText value="#{permisosController.selected.opciones}" title="#{bundle.ViewPermisosTitle_opciones}"/>
          <h:outputText value="#{bundle.ViewPermisosLabel_idPerfil}"/>
          <h:outputText value="#{permisosController.selected.idPerfil}" title="#{bundle.ViewPermisosTitle_idPerfil}"/>
        </h:panelGrid>
        <br />
        <h:commandLink class="btn btn-danger btn-sm" action="#{permisosController.destroyAndView}" value="#{bundle.ViewPermisosDestroyLink}"/>
        <br />
        <br />
        <h:link class="btn btn-success btn-sm" outcome="Edit" value="#{bundle.ViewPermisosEditLink}"/>
        <!--<br />-->
        <h:commandLink class="btn btn-primary btn-sm active" action="#{permisosController.prepareCreate}" value="#{bundle.ViewPermisosCreateLink}" />
        <!--<br />-->
        <h:commandLink class="btn btn-default btn-sm" action="#{permisosController.prepareList}" value="#{bundle.ViewPermisosShowAllLink}"/>
        <br />
        <br />
        <b:button outcome="/index" value="#{bundle.ViewPermisosIndexLink}" icon="bookmark"> 
        </b:button>  
      </h:form>
    </ui:define>
  </ui:composition>

</html>
