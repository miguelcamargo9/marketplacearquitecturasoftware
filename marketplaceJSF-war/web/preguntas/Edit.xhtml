<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"       xmlns:b="http://bootsfaces.net/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditPreguntasTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.EditPreguntasLabel_id}" for="id" />
          <h:inputText id="id" value="#{preguntasController.selected.id}" title="#{bundle.EditPreguntasTitle_id}" required="true" requiredMessage="#{bundle.EditPreguntasRequiredMessage_id}"/>
          <h:outputLabel value="#{bundle.EditPreguntasLabel_pregunta}" for="pregunta" />
          <h:inputTextarea rows="4" cols="30" id="pregunta" value="#{preguntasController.selected.pregunta}" title="#{bundle.EditPreguntasTitle_pregunta}" required="true" requiredMessage="#{bundle.EditPreguntasRequiredMessage_pregunta}"/>
          <h:outputLabel value="#{bundle.EditPreguntasLabel_respuesta}" for="respuesta" />
          <h:inputTextarea rows="4" cols="30" id="respuesta" value="#{preguntasController.selected.respuesta}" title="#{bundle.EditPreguntasTitle_respuesta}" required="true" requiredMessage="#{bundle.EditPreguntasRequiredMessage_respuesta}"/>
          <h:outputLabel value="#{bundle.EditPreguntasLabel_estado}" for="estado" />
          <h:inputText id="estado" value="#{preguntasController.selected.estado}" title="#{bundle.EditPreguntasTitle_estado}" required="true" requiredMessage="#{bundle.EditPreguntasRequiredMessage_estado}"/>
          <h:outputLabel value="#{bundle.EditPreguntasLabel_idProveedor}" for="idProveedor" />
          <h:selectOneMenu id="idProveedor" value="#{preguntasController.selected.idProveedor}" title="#{bundle.EditPreguntasTitle_idProveedor}" required="true" requiredMessage="#{bundle.EditPreguntasRequiredMessage_idProveedor}">
            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
          <h:outputLabel value="#{bundle.EditPreguntasLabel_idUsuario}" for="idUsuario" />
          <h:selectOneMenu id="idUsuario" value="#{preguntasController.selected.idUsuario}" title="#{bundle.EditPreguntasTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditPreguntasRequiredMessage_idUsuario}">
            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
        </h:panelGrid>
        <h:commandLink class="btn btn-success btn-sm" action="#{preguntasController.update}" value="#{bundle.EditPreguntasSaveLink}"/>
        <br />
        <br />
        <h:link class="btn btn-default btn-sm" outcome="View" value="#{bundle.EditPreguntasViewLink}"/>
        <br />
        <h:commandLink class="btn btn-default" action="#{preguntasController.prepareList}" value="#{bundle.EditPreguntasShowAllLink}" immediate="true"/>
        <br />
        <br />
        <b:button outcome="/index" value="#{bundle.EditPreguntasIndexLink}" icon="bookmark"> 
        </b:button>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
