<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditUsuariosTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.EditUsuariosLabel_id}" for="id" />
          <h:inputText id="id" value="#{usuariosController.selected.id}" title="#{bundle.EditUsuariosTitle_id}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_id}"/>
          <h:outputLabel value="#{bundle.EditUsuariosLabel_primerNombre}" for="primerNombre" />
          <h:inputText id="primerNombre" value="#{usuariosController.selected.primerNombre}" title="#{bundle.EditUsuariosTitle_primerNombre}" />
          <h:outputLabel value="#{bundle.EditUsuariosLabel_segundoNombre}" for="segundoNombre" />
          <h:inputText id="segundoNombre" value="#{usuariosController.selected.segundoNombre}" title="#{bundle.EditUsuariosTitle_segundoNombre}" />
          <h:outputLabel value="#{bundle.EditUsuariosLabel_primerApellido}" for="primerApellido" />
          <h:inputText id="primerApellido" value="#{usuariosController.selected.primerApellido}" title="#{bundle.EditUsuariosTitle_primerApellido}" />
          <h:outputLabel value="#{bundle.EditUsuariosLabel_segundoApellido}" for="segundoApellido" />
          <h:inputText id="segundoApellido" value="#{usuariosController.selected.segundoApellido}" title="#{bundle.EditUsuariosTitle_segundoApellido}" />
          <h:outputLabel value="#{bundle.EditUsuariosLabel_nombreComercial}" for="nombreComercial" />
          <h:inputText id="nombreComercial" value="#{usuariosController.selected.nombreComercial}" title="#{bundle.EditUsuariosTitle_nombreComercial}" />
          <h:outputLabel value="#{bundle.EditUsuariosLabel_nickname}" for="nickname" />
          <h:inputText id="nickname" value="#{usuariosController.selected.nickname}" title="#{bundle.EditUsuariosTitle_nickname}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_nickname}"/>
          <h:outputLabel value="#{bundle.EditUsuariosLabel_contrasena}" for="contrasena" />
          <h:inputText id="contrasena" value="#{usuariosController.selected.contrasena}" title="#{bundle.EditUsuariosTitle_contrasena}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_contrasena}"/>
          <h:outputLabel value="#{bundle.EditUsuariosLabel_correo}" for="correo" />
          <h:inputText id="correo" value="#{usuariosController.selected.correo}" title="#{bundle.EditUsuariosTitle_correo}" />
          <h:outputLabel value="#{bundle.EditUsuariosLabel_idPerfil}" for="idPerfil" />
          <h:inputText id="idPerfil" value="#{usuariosController.selected.idPerfil}" title="#{bundle.EditUsuariosTitle_idPerfil}" />
          <h:outputLabel value="#{bundle.EditUsuariosLabel_estado}" for="estado" />
          <h:inputText id="estado" value="#{usuariosController.selected.estado}" title="#{bundle.EditUsuariosTitle_estado}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_estado}"/>
        </h:panelGrid>
        <h:commandLink action="#{usuariosController.update}" value="#{bundle.EditUsuariosSaveLink}"/>
        <br />
        <br />
        <h:link outcome="View" value="#{bundle.EditUsuariosViewLink}"/>
        <br />
        <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.EditUsuariosShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.EditUsuariosIndexLink}" />
      </h:form>
    </ui:define>
  </ui:composition>

</html>
