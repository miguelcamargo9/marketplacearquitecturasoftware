<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ListTransaccionesTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:form styleClass="jsfcrud_list_form">
        <h:panelGroup id="messagePanel" layout="block">
          <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:outputText escape="false" value="#{bundle.ListTransaccionesEmpty}" rendered="#{transaccionesController.items.rowCount == 0}"/>
        <h:panelGroup rendered="#{transaccionesController.items.rowCount > 0}">
          <h:outputText value="#{transaccionesController.pagination.pageFirstItem + 1}..#{transaccionesController.pagination.pageLastItem + 1}/#{transaccionesController.pagination.itemsCount}"/>&nbsp;
          <h:commandLink action="#{transaccionesController.previous}" value="#{bundle.Previous} #{transaccionesController.pagination.pageSize}" rendered="#{transaccionesController.pagination.hasPreviousPage}"/>&nbsp;
          <h:commandLink action="#{transaccionesController.next}" value="#{bundle.Next} #{transaccionesController.pagination.pageSize}" rendered="#{transaccionesController.pagination.hasNextPage}"/>&nbsp;
          <h:dataTable value="#{transaccionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTransaccionesTitle_id}"/>
              </f:facet>
              <h:outputText value="#{item.id}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTransaccionesTitle_fechaTransaccion}"/>
              </f:facet>
              <h:outputText value="#{item.fechaTransaccion}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
              </h:outputText>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTransaccionesTitle_idUsuario}"/>
              </f:facet>
              <h:outputText value="#{item.idUsuario}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTransaccionesTitle_idServicio}"/>
              </f:facet>
              <h:outputText value="#{item.idServicio}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTransaccionesTitle_idPaquete}"/>
              </f:facet>
              <h:outputText value="#{item.idPaquete}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="#{bundle.ListTransaccionesTitle_idOferta}"/>
              </f:facet>
              <h:outputText value="#{item.idOferta}"/>
            </h:column>
            <h:column>
              <f:facet name="header">
                <h:outputText value="&nbsp;"/>
              </f:facet>
              <h:commandLink action="#{transaccionesController.prepareView}" value="#{bundle.ListTransaccionesViewLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{transaccionesController.prepareEdit}" value="#{bundle.ListTransaccionesEditLink}"/>
              <h:outputText value=" "/>
              <h:commandLink action="#{transaccionesController.destroy}" value="#{bundle.ListTransaccionesDestroyLink}"/>
            </h:column>
          </h:dataTable>
        </h:panelGroup>
        <br />
        <h:commandLink action="#{transaccionesController.prepareCreate}" value="#{bundle.ListTransaccionesCreateLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ListTransaccionesIndexLink}"/>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
