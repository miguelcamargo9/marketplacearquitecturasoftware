<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewTransaccionesTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewTransaccionesLabel_id}"/>
          <h:outputText value="#{transaccionesController.selected.id}" title="#{bundle.ViewTransaccionesTitle_id}"/>
          <h:outputText value="#{bundle.ViewTransaccionesLabel_fechaTransaccion}"/>
          <h:outputText value="#{transaccionesController.selected.fechaTransaccion}" title="#{bundle.ViewTransaccionesTitle_fechaTransaccion}">
            <f:convertDateTime pattern="MM/dd/yyyy" />
          </h:outputText>
          <h:outputText value="#{bundle.ViewTransaccionesLabel_idUsuario}"/>
          <h:outputText value="#{transaccionesController.selected.idUsuario}" title="#{bundle.ViewTransaccionesTitle_idUsuario}"/>
          <h:outputText value="#{bundle.ViewTransaccionesLabel_idServicio}"/>
          <h:outputText value="#{transaccionesController.selected.idServicio}" title="#{bundle.ViewTransaccionesTitle_idServicio}"/>
          <h:outputText value="#{bundle.ViewTransaccionesLabel_idPaquete}"/>
          <h:outputText value="#{transaccionesController.selected.idPaquete}" title="#{bundle.ViewTransaccionesTitle_idPaquete}"/>
          <h:outputText value="#{bundle.ViewTransaccionesLabel_idOferta}"/>
          <h:outputText value="#{transaccionesController.selected.idOferta}" title="#{bundle.ViewTransaccionesTitle_idOferta}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{transaccionesController.destroyAndView}" value="#{bundle.ViewTransaccionesDestroyLink}"/>
        <br />
        <br />
        <h:link outcome="Edit" value="#{bundle.ViewTransaccionesEditLink}"/>
        <br />
        <h:commandLink action="#{transaccionesController.prepareCreate}" value="#{bundle.ViewTransaccionesCreateLink}" />
        <br />
        <h:commandLink action="#{transaccionesController.prepareList}" value="#{bundle.ViewTransaccionesShowAllLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ViewTransaccionesIndexLink}"/>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
