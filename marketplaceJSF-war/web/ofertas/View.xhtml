<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewOfertasTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewOfertasLabel_id}"/>
          <h:outputText value="#{ofertasController.selected.id}" title="#{bundle.ViewOfertasTitle_id}"/>
          <h:outputText value="#{bundle.ViewOfertasLabel_descripcion}"/>
          <h:outputText value="#{ofertasController.selected.descripcion}" title="#{bundle.ViewOfertasTitle_descripcion}"/>
          <h:outputText value="#{bundle.ViewOfertasLabel_fechaInicial}"/>
          <h:outputText value="#{ofertasController.selected.fechaInicial}" title="#{bundle.ViewOfertasTitle_fechaInicial}">
            <f:convertDateTime pattern="MM/dd/yyyy" />
          </h:outputText>
          <h:outputText value="#{bundle.ViewOfertasLabel_fechaFinal}"/>
          <h:outputText value="#{ofertasController.selected.fechaFinal}" title="#{bundle.ViewOfertasTitle_fechaFinal}">
            <f:convertDateTime pattern="MM/dd/yyyy" />
          </h:outputText>
          <h:outputText value="#{bundle.ViewOfertasLabel_valor}"/>
          <h:outputText value="#{ofertasController.selected.valor}" title="#{bundle.ViewOfertasTitle_valor}"/>
          <h:outputText value="#{bundle.ViewOfertasLabel_idPaquete}"/>
          <h:outputText value="#{ofertasController.selected.idPaquete}" title="#{bundle.ViewOfertasTitle_idPaquete}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{ofertasController.destroyAndView}" value="#{bundle.ViewOfertasDestroyLink}"/>
        <br />
        <br />
        <h:link outcome="Edit" value="#{bundle.ViewOfertasEditLink}"/>
        <br />
        <h:commandLink action="#{ofertasController.prepareCreate}" value="#{bundle.ViewOfertasCreateLink}" />
        <br />
        <h:commandLink action="#{ofertasController.prepareList}" value="#{bundle.ViewOfertasShowAllLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ViewOfertasIndexLink}"/>

      </h:form>
    </ui:define>
  </ui:composition>

</html>
