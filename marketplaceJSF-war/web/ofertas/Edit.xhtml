<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditOfertasTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.EditOfertasLabel_id}" for="id" />
          <h:inputText id="id" value="#{ofertasController.selected.id}" title="#{bundle.EditOfertasTitle_id}" required="true" requiredMessage="#{bundle.EditOfertasRequiredMessage_id}"/>
          <h:outputLabel value="#{bundle.EditOfertasLabel_descripcion}" for="descripcion" />
          <h:inputText id="descripcion" value="#{ofertasController.selected.descripcion}" title="#{bundle.EditOfertasTitle_descripcion}" required="true" requiredMessage="#{bundle.EditOfertasRequiredMessage_descripcion}"/>
          <h:outputLabel value="#{bundle.EditOfertasLabel_fechaInicial}" for="fechaInicial" />
          <h:inputText id="fechaInicial" value="#{ofertasController.selected.fechaInicial}" title="#{bundle.EditOfertasTitle_fechaInicial}" required="true" requiredMessage="#{bundle.EditOfertasRequiredMessage_fechaInicial}">
            <f:convertDateTime pattern="MM/dd/yyyy" />
          </h:inputText>
          <h:outputLabel value="#{bundle.EditOfertasLabel_fechaFinal}" for="fechaFinal" />
          <h:inputText id="fechaFinal" value="#{ofertasController.selected.fechaFinal}" title="#{bundle.EditOfertasTitle_fechaFinal}" required="true" requiredMessage="#{bundle.EditOfertasRequiredMessage_fechaFinal}">
            <f:convertDateTime pattern="MM/dd/yyyy" />
          </h:inputText>
          <h:outputLabel value="#{bundle.EditOfertasLabel_valor}" for="valor" />
          <h:inputText id="valor" value="#{ofertasController.selected.valor}" title="#{bundle.EditOfertasTitle_valor}" required="true" requiredMessage="#{bundle.EditOfertasRequiredMessage_valor}"/>
          <h:outputLabel value="#{bundle.EditOfertasLabel_idPaquete}" for="idPaquete" />
          <h:selectOneMenu id="idPaquete" value="#{ofertasController.selected.idPaquete}" title="#{bundle.EditOfertasTitle_idPaquete}" required="true" requiredMessage="#{bundle.EditOfertasRequiredMessage_idPaquete}">
            <f:selectItems value="#{paquetesController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
        </h:panelGrid>
        <h:commandLink action="#{ofertasController.update}" value="#{bundle.EditOfertasSaveLink}"/>
        <br />
        <br />
        <h:link outcome="View" value="#{bundle.EditOfertasViewLink}"/>
        <br />
        <h:commandLink action="#{ofertasController.prepareList}" value="#{bundle.EditOfertasShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.EditOfertasIndexLink}" />
      </h:form>
    </ui:define>
  </ui:composition>

</html>
