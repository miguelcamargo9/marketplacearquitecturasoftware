<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.CreateCategoriasTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.CreateCategoriasLabel_id}" for="id" />
          <h:inputText id="id" value="#{categoriasController.selected.id}" title="#{bundle.CreateCategoriasTitle_id}" required="true" requiredMessage="#{bundle.CreateCategoriasRequiredMessage_id}"/>
          <h:outputLabel value="#{bundle.CreateCategoriasLabel_descripcion}" for="descripcion" />
          <h:inputText id="descripcion" value="#{categoriasController.selected.descripcion}" title="#{bundle.CreateCategoriasTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateCategoriasRequiredMessage_descripcion}"/>
        </h:panelGrid>
        <br />
        <h:commandLink class="btn btn-success btn-sm" action="#{categoriasController.create}" value="#{bundle.CreateCategoriasSaveLink}" />
        <br />
        <h:commandLink class="btn btn-default btn-sm" action="#{categoriasController.prepareList}" value="#{bundle.CreateCategoriasShowAllLink}" immediate="true"/>
        <br />
      <b:button outcome="/index" value="#{bundle.ListAdjuntosIndexLink}" icon="bookmark"> 
        </b:button>  
      </h:form>
    </ui:define>
  </ui:composition>

</html>
