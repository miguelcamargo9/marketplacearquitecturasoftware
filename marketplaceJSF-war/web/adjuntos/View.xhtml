<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewAdjuntosTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        
        <h:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewAdjuntosLabel_id}"/>
          <h:outputText value="#{adjuntosController.selected.id}" title="#{bundle.ViewAdjuntosTitle_id}"/>
          <h:outputText value="#{bundle.ViewAdjuntosLabel_descripcion}"/>
          <h:outputText value="#{adjuntosController.selected.descripcion}" title="#{bundle.ViewAdjuntosTitle_descripcion}"/>
        </h:panelGrid>
        <br />
        <h:commandLink class="btn btn-danger btn-sm" action="#{adjuntosController.destroyAndView}" value="#{bundle.ViewAdjuntosDestroyLink}"/>
        <br />
        <h:link outcome="Edit" class="btn btn-success btn-sm" value="#{bundle.ViewAdjuntosEditLink}"/>
        <br />
        <h:commandLink class="btn btn-default btn-sm" action="#{adjuntosController.prepareCreate}" value="#{bundle.ViewAdjuntosCreateLink}" />
        <br />
        <h:commandLink class="btn btn-default btn-sm" action="#{adjuntosController.prepareList}" value="#{bundle.ViewAdjuntosShowAllLink}"/>
        <br />
        <b:button outcome="/index" value="#{bundle.ListAdjuntosIndexLink}" icon="bookmark"> 
        </b:button>
      </h:form>
    </ui:define>
  </ui:composition>

</html>
