<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"       xmlns:b="http://bootsfaces.net/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewPerfilesTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewPerfilesLabel_id}"/>
          <h:outputText value="#{perfilesController.selected.id}" title="#{bundle.ViewPerfilesTitle_id}"/>
          <h:outputText value="#{bundle.ViewPerfilesLabel_descripcion}"/>
          <h:outputText value="#{perfilesController.selected.descripcion}" title="#{bundle.ViewPerfilesTitle_descripcion}"/>
          <h:outputText value="#{bundle.ViewPerfilesLabel_estado}"/>
          <h:outputText value="#{perfilesController.selected.estado}" title="#{bundle.ViewPerfilesTitle_estado}"/>
        </h:panelGrid>
        <br />
        <h:commandLink class="btn btn-danger btn-sm" action="#{perfilesController.destroyAndView}" value="#{bundle.ViewPerfilesDestroyLink}"/>
        <br />
        <br />
        <h:link class="btn btn-success btn-sm" outcome="Edit" value="#{bundle.ViewPerfilesEditLink}"/>
        <!--<br />-->
        <h:commandLink class="btn btn-primary btn-sm active" action="#{perfilesController.prepareCreate}" value="#{bundle.ViewPerfilesCreateLink}" />
        <!--<br />-->
        <h:commandLink class="btn btn-default btn-sm" action="#{perfilesController.prepareList}" value="#{bundle.ViewPerfilesShowAllLink}"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.ViewPerfilesIndexLink}"/>
        <b:button outcome="/index" value="#{bundle.ViewPerfilesIndexLink}" icon="bookmark"> 
        </b:button>  
      </h:form>
    </ui:define>
  </ui:composition>

</html>
